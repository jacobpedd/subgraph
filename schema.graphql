type SellOrder @entity {
  id: ID!
  address: Bytes!
  uri: String!
  sellersStake: BigInt!,
  title: String, 
  description: String,
  primaryImage: String,
  encryptionPublicKey: String, 
  priceSuggested: String,
  stakeSuggested: String,
  error: String
}


type Offer @entity {
  id: ID!
  buyer_address: Bytes!
  index: BigInt!
  quantity: BigInt!
  pricePerUnit: BigInt!
  stakePerUnit: BigInt!
  uri: String
}