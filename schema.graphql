type SellOrder @entity {
  id: ID!
  address: Bytes!
  uri: String!
  sellersStake: BigInt!,
  title: String, 
  description: String,
  primaryImage: String,
  encryptionPublicKey: String, 
  priceSuggested: String,
  stakeSuggested: String,
  error: String
  offers: [Offer!]!
  token: Token
  seller: Bytes!
  timeout: BigInt!
}


type Offer @entity {
  id: ID!
  buyerAddress: Bytes!
  sellerAddress: Bytes
  index: BigInt!
  quantity: BigInt!
  pricePerUnit: BigInt!
  stakePerUnit: BigInt!
  uri: String!
}

type Token @entity {
  id: ID!
  address: Bytes!
  name: String!
  symbol: String!
  totalSupply: BigInt!
  decimals: BigInt!
}