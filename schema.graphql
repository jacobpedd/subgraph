type _Schema_
  @fulltext(
    name: "sellOrderSearch"
    language: en
    algorithm: rank
    include: [{ entity: "SellOrder", fields: [{ name: "title" }, { name: "description" }] }]
  )

type OrderBook @entity {
  id: ID!
  orders: [SellOrder!]!
  fee: BigInt!
  owner: Bytes!
}

type SellOrder @entity {
  id: ID!
  address: Bytes!
  uri: String!
  sellersStake: BigInt!
  title: String
  description: String
  primaryImage: String
  encryptionPublicKey: String
  priceSuggested: String
  stakeSuggested: String
  error: String
  offers: [OfferSentinel!]!
  token: Token
  tokenAddress: Bytes!
  seller: Bytes!
  timeout: BigInt!
  createdAt: BigInt!
}

enum OfferState {
  Closed
  Open
  Committed
}

type OfferSentinel @entity {
  id: ID!
  buyer: Bytes!
  index: BigInt!
  offer: Offer!
  offers: [Offer!]!
}

type Offer @entity {
  id: ID!
  isCurrent: Boolean!
  buyer: Bytes!
  index: BigInt!
  quantity: BigInt!
  pricePerUnit: BigInt!
  stakePerUnit: BigInt!
  uri: String!
  timestamp: BigInt!
  state: OfferState!
  sellOrder: SellOrder
  seller: Bytes!
  acceptedAt: BigInt!
  sellerCanceled: Boolean!
  buyerCanceled: Boolean!
  event: String!
}

type Token @entity {
  id: ID!
  address: Bytes!
  name: String!
  symbol: String!
  totalSupply: BigInt!
  decimals: BigInt!
}